<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div  style="float:right;margin:20px;">
  <input style="margin:0px 10px;" class="btn btn-primary" type="button" value="Confirm" [mat-dialog-close]="true">
  <input type="button" class="btn btn-primary" value="Cancel"  [mat-dialog-close]="false">
</div>
